<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13 - Quantas horas você passa em cada "Fase do Sono"?</title>
</head>

<body style="width: 1500px; height: 700px; background-color: #2c2c54; text-align: center;">
    <h1 style="color:#f7f1e3; margin-top: 70px;">Quantas de horas você passa em cada "Fase do Sono"?</h1>
    <div
        style="background-image: url('nuvem 1.png'); background-repeat: no-repeat; background-position: center; height: 300px;">
        <input id="horasDeSono" type="text" placeholder="Hs"
            style="background-color: #2c2c54; margin-top: 125px; width: 50px; height: 50px; border-radius: 50px; text-align: center; font-size: 20px; color:#f7f1e3; font-weight: bold;">
    </div>

    <img src="nuvem 1.png" style="width: 100px; height: 100px; margin-top: 0px; float: left; margin-left: 600px;"><button onclick="horasSono()" style="font-size: 17px; color: #2c2c54; background-color: #f7f1e3; width: 100px; height: 50px; border-radius: 40px; font-weight: bold; float: left; margin-top: 20px;">Calcular Sono</button><img src="nuvem 1.png"
        style="width: 100px; height: 100px; float: left;">

        <div id="conexao"></div>
</body>
</html>

<script>
    function horasSono(){

        var hSono = horasDeSono.value;
        var fase1 = 0.05;
        var fase2 = 0.45;
        var fase3 = 0.3;
        var faseRem = 0.2;
        var hFase1 = hSono * fase1;
        var hFase2 = hSono * fase2;
        var hFase3 = hSono * fase3;
        var hFaseRem = hSono * faseRem;

        conexao.innerHTML += ` <br><h3>Ao dormir ${hSono} horas, você dormiu:</h3><br> <h3>${hFase1} horas na fase 1</h3> <h3>${hFase2} horas na fase 2 </h3> 
        <h3>${hFase3} horas na fase 3</h3> <h3>${hFaseRem} horas na fase REM</h3> `;
    }
</script>
