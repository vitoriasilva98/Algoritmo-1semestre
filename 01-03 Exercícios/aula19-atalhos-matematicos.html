<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 19 Atalhos Matemáticos</title>
</head>

<body>
    <h3>Vamos fazer contas mais facilmente??</h3>
    <input id="numero" placeholder="Número qualquer" autofocus>
    <br><br>
    <button onclick="aumentar1()">Aumentar em 1</button>
    <button onclick="reduzir1()">Reduzir em 1</button>
    <button onclick="aumentar1simples()">Aumentar em 1 (método simples)</button>
    <button onclick="reduzir1simples()">Reduzir em 1 (método simples)</button>
</body>

</html>
<script>
    function aumentar1() {
        // neste caso estamos somando 1 no conteúdo do campo result, mas poderia ser qualquer outro valor
        var result = Number(numero.value);
        result +=1;
        alert (result);
    }
    function reduzir1() {
        // neste caso estamos ssubtraindo 1 no conteúdo do campo result, mas poderia ser qualquer outro valor
        var result = Number(numero.value);
        result -=1;
        alert (result);      
    }
    function aumentar1simples() {
        var result = Number(numero.value);
        result++;
        alert (result);
    }
    function reduzir1simples() {
        var result = Number(numero.value);
        result--;
        alert (result);
    }

</script>
