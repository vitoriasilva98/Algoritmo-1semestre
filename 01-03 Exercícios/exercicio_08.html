<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08 - Calculadora de salário</title>
</head>

<body>
    <h1 style="color: green">Calculadora de salário</h1>
    <br>
    Informe seu salário bruto R$:
    <input id="salarioBruto" type="text" placeholder="Salário bruto"> (Obs: sem vírgulas ou pontos)<br><br>
    <br>
    <button onclick="cal_salario()" style="background-color: springgreen; color:snow">Calcular descontos</button>
    <div id="conexao"></div>

</body>

</html>

<script>



    function cal_salario() {

        var inss = 0.1;
        var ir = 0.2;
        var descontos = inss + ir;
        var descSalario = descontos * salarioBruto.value;
        var total = salarioBruto.value - descSalario ;

        conexao.innerHTML += `<h3 style="color:red; font-weight: bold;">***Descontos***</h3>
        
    <h3>* 10% INSS - R$ ${inss} (Instituto Nacional do Seguro Social) </h3>
    <h3>* 20% IR - R$ ${ir} (Imposto de Renda) </h3>
    <h3>* Total de descontos: R$ ${descontos} </h3>
    <h3>* Seu salário, após os descontos será de: <b style="color: green;">R$ ${total}</b></h3>
    <br>`;
    }
</script>
