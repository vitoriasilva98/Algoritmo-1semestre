<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02 - Cidade Natal (estilizado)</title>
</head>
<body>
    Informe sua Cidade Natal: 
    <input id="cidNatal" type="text" placeholder="Cidade Natal"> <br>
    Informe seu Ano de Nascimento: 
    <input id="anoNascimento" type="text" placeholder="Ano de Nascimento"> <br>
    <br>
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="conexao"></div>
</body>
</html>

<script>
    function cadastrar() {
        conexao.innerHTML += `<br> Você nasceu na cidade de <b>${cidNatal.value}</b> em <u>${anoNascimento.value}</u>`;
    }
</script>
