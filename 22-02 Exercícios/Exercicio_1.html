<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Coloridos</title>
</head>
<body>
    <button onclick="verde()" style="background-color: green; width: 300px; height: 200px; color:greenyellow;">Verde</button>
    <button onclick="amarelo()" style="background-color: yellow; width: 300px; height: 200px; color: black;">Amarelo</button>
    <button onclick="azul()" style="background-color: blue; width: 300px; height: 200px; color:orangered">Azul</button>

    <script>
        function verde(){
            alert('Ainda não está maduro, aguarde mais um pouco');
        }

        function amarelo(){
            alert('Atenção ao farol, hora de para e ficar em alerta');
        }

        function azul(){
            alert('O céu é azulzinho');
        }
    </script>
</body>
</html>
